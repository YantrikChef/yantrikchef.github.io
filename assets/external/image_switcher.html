<!DOCTYPE html>
<html>
<head>
    <title>Image Switcher</title>
    <style>
        @media (prefers-color-scheme: light) {
            img { content: url('http://yantrikchef.com/assets/external/yc_logo_drk.png'); }
        }
        @media (prefers-color-scheme: dark) {
            img { content: url('http://yantrikchef.com/assets/external/yc_logo_lit.png'); }
        }
    </style>
</head>
<body>
    <img src="http://yantrikchef.com/assets/external/yc_logo_drk.png" width="200" alt="YantrikChef">
</body>
</html>
